<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temukan Khodam Anda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="bg"></div>
    <div class="container">
        <div class="row title-container justify-content-center mt-4">
            <div class="title text-center text-light col-11 col-md-8 d-flex justify-content-center flex-column align-items-center">
                <h1 class="mt-4 fw-bold">CEK KHODAM</h1>
                <p>Dijamin gacor 100% pasti benar.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-11 col-md-8 text-center">
                <div class="input-group mt-3 inputan">
                    <input type="text" id="namaInput" class="form-control" placeholder="Masukkan nama Anda" onkeydown="handleKeyPress(event)">
                    <button onclick="submitNama()" class="btn btn-success px-4">Submit</button>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <ul id="result" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
