<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temukan Khodam Anda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-11 col-md-8 text-center position-relative">
                <img src="img/background.png" class="img-fluid mx-auto d-block" alt="">

                <div class="input-group mt-3 inputan">
                    <input type="text" id="namaInput" class="form-control" placeholder="Masukkan nama Anda" onkeydown="handleKeyPress(event)">
                    <button onclick="submitNama()" class="btn btn-secondary">Submit</button>
                </div>
            </div>
        </div>

        <div class="title text-center text-light">
            <h1 class="mt-4 fw-bold">CEK KHODAM</h1>
            <p>Dijamin gacor 100% pasti benar.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <ul id="result" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
