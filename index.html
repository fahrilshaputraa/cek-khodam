<!DOCTYPE html>
<html>
<head>
    <title>Temukan Khodam Anda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center">
                <img src="img/background.png" class="img-fluid mx-auto d-block" alt="">
                <div class="input-group mt-3">
                    <input type="text" id="namaInput" class="form-control" placeholder="Masukkan nama Anda" onkeydown="handleKeyPress(event)">
                    <div class="input-group-append">
                        <button onclick="submitNama()" class="btn btn-secondary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="title text-center text-light">
            <h1 class="mt-4 fw-bold">CEK KHODAM</h1>
            <p class="text-muted p-0 m-0">Dijamin gacor 100% pasti benar.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <ul id="result" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
